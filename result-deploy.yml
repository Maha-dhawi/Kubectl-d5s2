apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: res
  name: res
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: res
  template:
    metadata:
      labels:
        app: res
    spec:
      containers:
      - image: noura93/result:latest
        name: res
        ports:
        - containerPort: 80
          name: res
